<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontline Cafe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #695d51;
      background-image: url('/camo.jpg'); /* Add background image */
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 1em;
      background-color: #403d36; /* Dark greenish brown */
      color: #fff;
    }

    img {
      width: 50%; /* Set width to 50% for resizing */
      height: auto;
    }

    .logo {
      font-size: 2em;
      margin-top: 0.5em;
      color: #fff;
      font-family: 'Pacifico', cursive; /* Romantic font */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #53504a; /* Medium green */
      text-align: center;
    }

    nav li {
      display: inline;
    }

    nav a {
      display: block;
      padding: 1em;
      text-decoration: none;
      color: #fff;
    }

    nav a:hover {
      background-color: #46453e; /* Darker green */
    }

    main {
      padding: 1em;
    }

    section {
      margin-bottom: 1em;
      background-color: #c5c1b9; /* Light grey for contrast */
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    hr {
      margin: 1em 0;
      border: none;
      border-top: 20px solid #46453e; /* Thicker line */
    }

    @media only screen and (max-width: 768px) {
      .logo {
        font-size: 1.5em;
      }
      nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="menu.jpg" alt="Frontline Cafe menu">
    <hr> <!-- Horizontal line -->
    <h1 class="logo">Frontline Cafe</h1>
  </header>

  <nav>
    <ul>
      <li><a href="https://www.ocmboces.org/teacherpage.cfm?teacher=2971">About Culinary</a></li>
      <li><a href="https://www.ocmboces.org">OCM BOCES Home</a></li>
    </ul>
  </nav>
</body>
</html>
