<!doctype html>
<html lang="en">
    <head>
        <title>Phoenix editor</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>

    <body onload="onPageLoaded()">
        <img id="logo" src="phoenix-logo.svg" />

            <h1>Phoenix Code</h1>
