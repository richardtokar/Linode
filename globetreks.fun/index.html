<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Muted Auto-Play</title>
</head>
<body>
    <h1>Auto-Playing YouTube Playlist (Muted)</h1>
    <p>The playlist below will attempt to auto-play silently. Browsers are more likely to allow muted autoplay.</p>
    
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed?listType=playlist&list=PLafv6xFGRqZbF42663qcRNdf1r9dL2pmc&autoplay=1&mute=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>

</body>
</html>
